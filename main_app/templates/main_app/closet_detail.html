{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/closet/closet-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card" style="border-color: {{ closet.color }}">
  <div class="card-bg" style="background-color: {{ close.color }}"></div>
  <div class="card-content">
    <h2>{{ closet.name }}</h2>
    <p>Located in the {{ closet.location }}</p>
  </div>
</div>
<a href="{% url 'closet-update' closet.id %}" class="btn warn">Edit</a>
<a href="{% url 'closet-delete' closet.id %}" class="btn danger">Delete</a>

{% endblock %}
